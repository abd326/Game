body {

/* Sidebar for Player Info */
.sidebar {
    position: absolute;

    border: 2px solid #ff9800;
    border-radius: 10px;

    color: #ff9800;
    margin-bottom: 10px;

}
.sidebar p {
    font-size: 1.1rem;

/* Game Container */

    position: absolute;

    border-radius: 10px;

.multiplier {
    font-size: 3rem;

}
@keyframes pulse {
    0%, 100% { color: #28a745; }

.controls input {
    padding: 10px;
    font-size: 1rem;
    width: 70%;
    border-radius: 5px;
    border: 2px solid #ccc;
    margin-bottom: 10px;
    text-align: center;

.controls button {

    font-size: 1rem;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: #fff;
}
.controls button#startBtn {
    background-color: #007bff;
}
.controls button#cashOutBtn {
    background-color: #ff9800;
}
.controls button:disabled {
    background-color: #555;
    cursor: not-allowed;
}

/* Last Multipliers Panel */

/* Plane Animation */
.plane {

    left: 16%; /* Starts from the left side */
    transition: transform 0.7s;
}

/* Explosion Image */
#explosion {
    display: none;
    position: absolute;
    width: 250px;
    height: 250px;

<body>


   <!-- Background Video -->
    <video class="bg-video" autoplay loop muted>

    <!-- Sidebar for Player Info -->
    <div class="sidebar">
        <h3>Player Info</h3>
        <!-- <p><strong>Player ID:</strong> <span id="playerName">   </span></p> -->
        <p><strong>Total Amount:</strong> <span id="totalAmount">15</span></p>
    </div>

    <!-- Main Game Container -->
    <div class="game-container">
        <div class="multiplier" id="multiplier">1.00x</div>
        <div class="controls">
            <input type="number" id="bet" placeholder="Min bet 3" min="3">
            <br>
            <button id="startBtn">Start</button>
            <button id="cashOutBtn" disabled>Cash Out</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <div class="last-multipliers">
        <p>Last Crashes</p>
        <p id="crashHistory"></p>
    </div>

    <!-- Plane -->
    <img src="C:/Users/DELL/OneDrive/Desktop/flyjet 2/plan2.png" alt="Plane" class="plane" id="plane">

    <!-- Explosion Image -->
    <img src="C:/Users/DELL/OneDrive/Desktop/flyjet 2/boom.png" alt="Explosion" id="explosion" style="display: none; position: absolute; ">

    <!-- Audio -->
    <audio id="backgroundMusic" loop>
        <source src="C:/Users/DELL/OneDrive/Desktop/flyjet 2/bg music 2.MP3">
    </audio>
    <audio id="crashSound">
        <source src="C:/Users/DELL/OneDrive/Desktop/flyjet 2/boom sound.mp3" type="audio/mpeg">
    </audio>

<script>
    // DOM Elements
    const multiplierDisplay = document.getElementById('multiplier');
    const startBtn = document.getElementById('startBtn');
    const cashOutBtn = document.getElementById('cashOutBtn');
    const betInput = document.getElementById('bet');
    const messageDisplay = document.getElementById('message');
    const crashHistory = document.getElementById('crashHistory');
    const totalAmountDisplay = document.getElementById('totalAmount');
    const plane = document.getElementById('plane');
    const explosion = document.getElementById('explosion');

    // Sounds
    const backgroundMusic = document.getElementById('backgroundMusic');
    const crashSound = document.getElementById('crashSound');

    // Game Variables
    let totalAmount = 15; // Player's total money
    let currentBet = 0;
    let currentMultiplier = 1.0;
    let running = false;
    let playerCashedOut = false;
    let interval = null;
    let planeInterval = null;
    let crashMultiplier = 0; // Random crash multiplier


// Play the background music after the user clicks the start button
    startBtn.addEventListener('click', () => {
    if (running) return;

    // Start the background music when the game starts
    backgroundMusic.play();

  
});


    // Function to generate random crash multiplier
    function generateCrashMultiplier() {
        const chance = Math.random();
        if (chance < 0.0) {
            // 90% chance to crash between 1.00 and 2.70
            return (Math.random() * 1.7 + 1).toFixed(2);
        } else {
            // 10% chance to crash between 2.71 and 15.00
            return (Math.random() * 100.29 + 2.71).toFixed(2);
        }
    }

    // Animate Plane
    function animatePlane() {
        let position = 0;
        let curveFactor = 10;
        let verticalOffset = 0;
        let upDownMotion = false;

        planeInterval = setInterval(() => {
            const screenWidth = window.innerWidth;

            if (position > screenWidth * 0.5) {
                if (!upDownMotion) {
                    upDownMotion = true;
                    position = screenWidth * 0.5;
                }
            }

            if (upDownMotion) {
                verticalOffset += 0.5;
                curveFactor = Math.sin(verticalOffset / 10) * 100;
                plane.style.transform = `translate(${position}px, ${curveFactor}px)`;
            } else {
                position += 5;
                curveFactor = Math.sin(position / 100) * 50;
                plane.style.transform = `translate(${position}px, ${curveFactor}px)`;
            }
        }, 50);
    }

    // Crash Plane
function crashPlane() {
    clearInterval(planeInterval);

    const planeRect = plane.getBoundingClientRect();
    explosion.style.left = `${planeRect.left}px`;
    explosion.style.top = `${planeRect.top}px`;
    explosion.style.display = "block"; // Show explosion

    crashSound.play();
    plane.style.display = "none"; // Hide plane during explosion

    // After 2 seconds, hide explosion
    setTimeout(() => {
        explosion.style.display = "none"; // Hide explosion
    }, 2000); // Explosion stays for 2 seconds

    // After 5 seconds, reset the plane position
    setTimeout(() => {
        plane.style.display = "block"; // Show the plane again
        plane.style.transform = "translate(0px, 0px)"; // Reset plane position
        plane.style.transition = "none"; // Disable transition during reset
        // Wait for the next frame to make sure the plane jumps to position
        setTimeout(() => {
            plane.style.transition = "transform 2.3s"; // Re-enable plane animation transition

            // Enable the start button and bet input for a new game
            startBtn.disabled = false;
            betInput.disabled = false; // In case you disable it elsewhere in the game
            messageDisplay.innerHTML = "Place your next bet!";
        }, 10);
    }, 2000); // Reset plane position after 5 seconds
}



    // Start Button Logic
startBtn.addEventListener('click', () => {
    if (running) return;

    currentBet = parseFloat(betInput.value);

    if (isNaN(currentBet) || currentBet < 3 || currentBet > totalAmount) {
        messageDisplay.innerHTML = "Invalid Bet Amount!";
        return;
    }

    totalAmount -= currentBet;
    totalAmountDisplay.innerHTML = totalAmount.toFixed(2);

    running = true;
    playerCashedOut = false;
    cashOutBtn.disabled = false;
    startBtn.disabled = true;
    messageDisplay.innerHTML = "Game Started!";
    currentMultiplier = 1.0;
    multiplierDisplay.innerHTML = `${currentMultiplier.toFixed(2)}x`;

    // Generate random crash multiplier
    crashMultiplier = parseFloat(generateCrashMultiplier());

    // Animate the Plane
    animatePlane();

    interval = setInterval(() => {
        if (!running) return;

        currentMultiplier += 0.01;
        multiplierDisplay.innerHTML = `${currentMultiplier.toFixed(2)}x`;

        // Check if plane crashes
        if (currentMultiplier >= crashMultiplier) {
            running = false;
            clearInterval(interval);
            cashOutBtn.disabled = true;
            startBtn.disabled = false;
            messageDisplay.innerHTML = `Plane crashed at ${crashMultiplier.toFixed(2)}x!`;

            // Add crash multiplier to history
            crashHistory.innerHTML = `<li>${crashMultiplier.toFixed(2)}x</li>` + crashHistory.innerHTML;
            crashPlane();
        }
    }, 100);
});

// Cash Out Logic
cashOutBtn.addEventListener('click', () => {
    if (!running || playerCashedOut) return;

    playerCashedOut = true; // Prevent further cashouts
    cashOutBtn.disabled = true;

    const winnings = currentBet * currentMultiplier;
    totalAmount += winnings;
    totalAmountDisplay.innerHTML = totalAmount.toFixed(2);

    // Only update message, do not update crash history with "Cashed Out"
    messageDisplay.innerHTML = `You cashed out at ${currentMultiplier.toFixed(2)}x! Your winnings: ${winnings.toFixed(2)}`;
});



</script>
